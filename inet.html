<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator Right Issue $INET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="https://i.top4top.io/p_3644mll211.png"
      type="image/x-icon"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
        margin: 0;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .card {
        width: 100%;
        max-width: 450px;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 15px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 15px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      footer {
        text-align: center;
        font-size: 13px;
        color: #777;
        margin-top: 25px;
      }

      footer span {
        color: #e25555;
      }

      .result {
        margin-top: 20px;
        background: #eef3ff;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
      }

      .result h3 {
        margin: 10px 0 0;
        text-align: center;
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 20px;
        }
        button {
          font-size: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <h2>Kalkulator Right Issue $INET</h2>

        <img
          src="https://siapnetworks.co.id/wp-content/uploads/2022/10/cropped-Logo_Sinergy-removebg-preview.png"
          alt="Logo"
        />

        <center><label>Jumlah Lot Saham Dimiliki</label></center>
        <input type="number" id="lot" placeholder="Contoh: 100" min="0" />

        <button onclick="hitung()">Hitung</button>

        <div class="result" id="hasil" style="display: none"></div>
      </div>
    </div>
    <footer>Made with <span>❤️</span> by defnilay</footer>

    <script>
      function hitung() {
        const lot = parseFloat(document.getElementById("lot").value);

        if (isNaN(lot) || lot <= 0) {
          alert("Masukkan jumlah lot yang valid");
          return;
        }

        const harga = 250;
        const faktor = 4 / 3;
        const sahamPerLot = 100;

        const hmetdLot = lot * faktor;
        const hmetdSaham = hmetdLot * sahamPerLot;
        const totalTebus = Math.round(hmetdSaham * harga);

        document.getElementById("hasil").style.display = "block";
        document.getElementById("hasil").innerHTML = `
          <p><b>Jumlah Lot Awal:</b> ${lot} lot</p>
          <p><b>Hak HMETD:</b> ${hmetdLot.toFixed(2)} lot</p>
          <p><b>Jumlah Saham Tebus:</b> ${hmetdSaham.toLocaleString()} saham</p>
          <p><b>Harga Tebus:</b> Rp ${harga}</p>
          <hr>
          <p><b>Total Dana Tebus:</b></p>
          <h3>Rp ${totalTebus.toLocaleString("id-ID")}</h3>
        `;
      }
    </script>
  </body>
</html>
