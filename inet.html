<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator Right Issue $INET</title>
    <link
      rel="shortcut icon"
      href="https://i.top4top.io/p_3644mll211.png"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 40px;
      }
      .card {
        max-width: 450px;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        background: #eef3ff;
        padding: 15px;
        border-radius: 5px;
      }
      .result p {
        margin: 6px 0;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="card">
        <h2>Kalkulator Right Issue $INET</h2>
        <img
          src="https://siapnetworks.co.id/wp-content/uploads/2022/10/cropped-Logo_Sinergy-removebg-preview.png"
          width="450"
          height="100"
          alt=""
        /><br /><br />

        <label>Jumlah Lot Saham Dimiliki</label>
        <input type="number" id="lot" placeholder="Contoh: 100" min="0" />

        <button onclick="hitung()">Hitung</button>

        <div class="result" id="hasil" style="display: none"></div>
      </div>

      <script>
        function hitung() {
          const lot = parseFloat(document.getElementById("lot").value);

          if (isNaN(lot) || lot <= 0) {
            alert("Masukkan jumlah lot yang valid");
            return;
          }

          const harga = 250;
          const faktor = 4 / 3;
          const sahamPerLot = 100;

          const hmetdLot = lot * faktor;
          const hmetdSaham = hmetdLot * sahamPerLot;
          const totalTebus = Math.round(hmetdSaham * harga);

          document.getElementById("hasil").style.display = "block";
          document.getElementById("hasil").innerHTML = `
        <p><b>Jumlah Lot Awal:</b> ${lot} lot</p>
        <p><b>Hak HMETD:</b> ${hmetdLot.toFixed(2)} lot</p>
        <p><b>Jumlah Saham Tebus:</b> ${hmetdSaham.toLocaleString()} saham</p>
        <p><b>Harga Tebus:</b> Rp ${harga}</p>
        <hr>
        <p><b>Total Dana Tebus:</b></p>
        <h3>Rp ${totalTebus.toLocaleString("id-ID")}</h3>
    `;
        }
      </script>
    </center>
  </body>
</html>
