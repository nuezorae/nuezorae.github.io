<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FH WLAN Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://e.top4top.io/p_3547xgp651.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans+Code&display=Light%20300">

  <style>
  body {
    background: url('https://e.top4top.io/p_3547xgp651.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  body::before {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: -1;
  }
  
  h1 {
    font-family: Bungee;
    -webkit-text-stroke: 2px black;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  }

  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center; /* center vertical */
  }

  #output, #generateBtn, #copyBtn, #inputField {
    font-family: 'Google Sans Code', cursive;
  }

  footer a {
    color: #f8f9fa;
  }

  footer a:hover {
    color: #0d6efd;
  }
</style>
</head>
<body>

  <div class="container py-5 text-white">
    <h1 class="text-center mb-4">Wifi FH Pass Generator</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="inputField" class="form-control form-control-lg mb-3" placeholder="Enter e.g. fh_XxXxXx_5G">

        <div class="d-grid gap-2 mb-3">
          <button id="generateBtn" class="btn btn-dark btn-lg">Get Passkey</button>
          <button id="copyBtn" class="btn btn-outline-light btn-lg" disabled>Copy</button>
        </div>

        <div class="alert alert-secondary text-center" id="output" role="alert">
          Output
        </div>
      </div>
    </div>
  </div>

  <footer class="text-white text-center py-3 mt-auto">2025 | Made With ❤️ by <a href="https://github.com/nuezorae" target="_blank">nue</a></footer>

  <script>
    const pairs = [
      ['a', '5'],
      ['b', '4'],
      ['c', '3'],
      ['d', '2'],
      ['e', '1'],
      ['f', '0'],
      ['6', '9'],
      ['7', '8']
    ];

    const map = {};
    for (const [k, v] of pairs) {
      map[k] = v;
      map[v] = k;
    }

    function generateSSID(input) {
      if (!input.startsWith('fh_')) return '';
      const parts = input.split('_');
      if (parts.length < 2) return '';
      const middle = parts[1];

      return 'wlan' + [...middle]
        .map(c => map[c.toLowerCase()] ?? c)
        .join('');
    }

    const inputField = document.getElementById('inputField');
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');

    generateBtn.addEventListener('click', () => {
      const val = inputField.value.trim();
      const result = generateSSID(val);

      output.textContent = result || 'Invalid input';
      output.className = 'alert text-center ' + (result ? 'alert-success' : 'alert-danger');

      copyBtn.disabled = !result;
    });

    copyBtn.addEventListener('click', async () => {
      const text = output.textContent;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy', 1500);
      } catch (err) {
        copyBtn.textContent = 'Copy Failed';
        setTimeout(() => copyBtn.textContent = 'Copy', 1500);
      }
    });
  </script>

</body>
</html>
